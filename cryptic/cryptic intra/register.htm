<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <title>Decode | Register</title>
</head>
<body>

    <nav class="nav">
        <a href="login.htm" class="btn">Login</a>
        <a href="register.htm" class="btn">Register</a>
    </nav>

    <main class="reg-hero">
        <h1 class="heading-1">Register</h1>

        <form action="" class="reg-form">
            <div class="input-wrapper">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-input" required name="fname"> 
            </div>
            <div class="input-wrapper">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-input" required name="lname"> 
            </div>
            <div class="input-wrapper">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-input" required name="email"> 
            </div>
            <div class="input-wrapper">
                <label for="stnd" class="form-label">Class</label>
                <input type="text" class="form-input" required name="stnd"> 
            </div>
            <div class="input-wrapper">
                <label for="uname" class="form-label">Username</label>
                <input type="text" class="form-input exceptions" required name="uname"> 
            </div>
            <div class="input-wrapper">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-input exceptions" required name="pass"> 
            </div>
            <div class="input-wrapper">
                <label for="cpass" class="form-label">Confirm Password</label>
                <input type="password" class="form-input exceptions last" required name="cpass"> 
            </div>
            <a href="index.htm" class="btn reg-submit">Submit</a>
        </form>
    </main>

    <footer class="footer">
        <p class="footer-text">Made with ❤️ by Xino</p>
    </footer>

<script src="whitespace.js"></script>
</body>
</html>
