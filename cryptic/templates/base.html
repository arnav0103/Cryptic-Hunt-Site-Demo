<!DOCTYPE html>
<html lang="en">
<head class="text-monospace">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="../static/styles.js"></script>
    <link href="../static/styles.css" rel="stylesheet">

    <nav class="nav-main">
           <div class="logo-container">
             <a href="{{ url_for('home')}}"><img src="../static/cropped logo.png" alt="logo" class="logo"></a>
           </div>
            {%if current_user.is_authenticated%}
            <div class="nav-links nav-main">
              <a class="nav-link" href="{{url_for('play')}}">Play</a>
              <a class="nav-link" href="{{url_for('leaderboard')}}">Leader Board</a>
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
              <div class="toggleNav"></div>
            </div>

            <div class="navbar-responsive">
              <a href="{{url_for('play')}}" class="navbar-responsive__link">Hunt</a>
              <a href="{{url_for('leaderboard')}}" class="navbar-responsive__link">Leaderboard</a>
              <a href="{{url_for('logout')}}" class="navbar-responsive__link">Logout</a>
            </div>
            {%else%}
            <nav class="nav">
              <a class="btn" href="{{ url_for('register')}}">Register</a>
              <a class="btn" href="{{ url_for('login')}}">Login</a>
            </nav>
            {%endif%}

    </nav>

</head>
<body class="text-monospace font-italic">
<script src="../static/nav.js"></script>
<script src="../static/pop_up.js"></script>
<script src="../static/whitespace.js"></script>

{% block content %}

{% endblock %}

</body>
</html>
