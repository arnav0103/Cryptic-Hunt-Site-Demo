<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Decode | Login</title>
</head>
<body>

    <nav class="nav">
        <a href="login.htm" class="btn">Login</a>
        <a href="register.htm" class="btn">Register</a>
    </nav>

    <main class="login-hero">
        <h1 class="heading-1">Login</h1>

        <form action="" class="reg-form">
            <div class="input-wrapper">
                <label for="uname" class="form-label">Username</label>
                <input type="text" class="form-input exceptions" required name="uname"> 
            </div>
            <div class="input-wrapper">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-input exceptions" required name="pass"> 
            </div>
            <div class="input-wrapper">
                <label for="cpass" class="form-label">Confirm Password</label>
                <input type="password" class="form-input exceptions last" required name="cpass"> 
            </div>
            <a href="" class="btn">Submit</a>
        </form>

    </main>

    <script src="whitespace.js"></script>
</body>
</html>
